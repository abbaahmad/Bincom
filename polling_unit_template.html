<!DOCTYPE html>
<head>
    <title>
        Results from Polling Units
    </title>
</head>

<body>
                
    <div>Polling Unit Name: {{data.name}}</div>
    <div>Ward: {{data.ward}}</div>
    <div>LGA: {{data.lga}}</div>
    <div>State: {{data.state}}</div>
    <table>
        <th>Results</th>
        {% for key, value in data.results %}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
    </table>


</body>

</html>
